exec = gsettings set org.gnome.desktop.interface font-name 'SF Pro Rounded Medium 12'
exec = gsettings set org.gnome.desktop.interface document-font-name 'SF Pro Rounded Medium 12'
exec = gsettings set org.gnome.desktop.interface monospace-font-name 'MesloLGS NF Bold 13'
exec = gsettings set org.gnome.desktop.interface font-antialiasing 'rgba'
exec = gsettings set org.gnome.desktop.interface font-hinting 'full'


