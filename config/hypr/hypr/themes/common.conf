decoration {
    dim_special = 0.3
    blur {
        special = false
        enabled = true
        ignore_opacity = true
        contrast = 1.5000000000000002
        brightness = 1.2
        popups = false
        new_optimizations = true
        noise = 0
        vibrancy = 0.5
        vibrancy_darkness = 0.000000000000000027755575615628914
        passes = 1
        popups_ignorealpha = 0.5
    }

    shadow {
        enabled = false
        render_power = 1
        range = 2
        ignore_window = true
    }
    inactive_opacity = 0.7999999999999999
    active_opacity = 1
    fullscreen_opacity = 0.9999999999999999
}