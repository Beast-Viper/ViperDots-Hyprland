# Make Nautilus always float and set an initial size, while allowing resizing

windowrule = border_size 0, no_blur on, float on, match:class ^(xdg-desktop-portal-gtk)$
windowrule = border_size 0, no_blur on, match:title ^(File Upload)$

# common modals
windowrule = float on, match:title ^(Open)$
windowrule = float on, match:title ^(Choose Files)$
windowrule = float on, match:title ^(Save As)$
windowrule = float on, match:title ^(Confirm to replace files)$
windowrule = float on, match:title ^(File Operation Progress)$
windowrule = float on, match:class ^(org.gnome.NautilusPreviewer)$
windowrule = float on, match:class ^(gcolor3)$

# ags
layerrule = animation slide left, match:namespace sideleft.*
layerrule = animation slide right, match:namespace sideright.*
layerrule = blur on, match:namespace session[0-9]*

layerrule = blur on, ignore_alpha 0.6, match:namespace bar[0-9]*
layerrule = blur on, ignore_alpha 0.6, match:namespace barcorner.*
layerrule = blur on, ignore_alpha 0.6, match:namespace dock[0-9]*
layerrule = blur on, ignore_alpha 0.6, match:namespace indicator.*
layerrule = blur on, ignore_alpha 0.6, match:namespace overview[0-9]*
